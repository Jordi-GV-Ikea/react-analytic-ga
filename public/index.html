<script>

      }),
      (i[r].l = 1 * new Date());
    (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m);
  })(
    window,
    document,
    'script',
    '<%=htmlWebpackPlugin.options.analyticsURL%>',
    'ga'
  );
  ga('create', 'UA-222591900-1', 'auto');
  ga('send', 'pageview');
</script>
